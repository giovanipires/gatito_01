<h4 class="text-center">Registr-se e mostre seu pet ao mundo!</h4>

<form action="" class="form mt-4" [formGroup]="novoUsuarioForm" (submit)="cadastrar()">
  <div class="form-group mt-2">
    <input type="text" class="form-control" placeholder="e-mail" formControlName="email">
    <app-mensagem
      *ngIf="novoUsuarioForm.get('email')?.errors?.required &&
        novoUsuarioForm.get('email')?.touched"
      mensagem="E-mail obrigatório.">
    </app-mensagem>
    <app-mensagem
    *ngIf="novoUsuarioForm.get('email')?.errors?.email &&
      novoUsuarioForm.get('email')?.touched"
      mensagem="E-mail no formato incorreto."
    ></app-mensagem>
  </div>
  <div class="form-group mt-2">
    <input type="text" class="form-control" placeholder="Nome completo" formControlName="fullName">
    <app-mensagem
    *ngIf="novoUsuarioForm.get('fullName')?.errors?.minusculo &&
    novoUsuarioForm.get('fullName')?.errors &&
      novoUsuarioForm.get('fullName')?.touched"
      mensagem="Nome incorreto."
    ></app-mensagem>
  </div>
  <div class="form-group mt-2">
    <input type="text" class="form-control" placeholder="Usuário" formControlName="userName">
    <app-mensagem
    *ngIf="novoUsuarioForm.get('userName')?.errors &&
    novoUsuarioForm.get('userName')?.touched"
    mensagem="Verifique as regras, usuário com letras minusculas, tamanho minimo de 3 caracteres."
  ></app-mensagem>
  </div>
  <div class="form-group mt-2">
    <input type="password" class="form-control" placeholder="Senha" formControlName="password">
  </div>

  <button class="btn btn-primary btn-block mt-2">Salvar</button>
</form>

<p
  class="text-center">
  É usuário?
  <a [routerLink]="['']">
    Faça o login.
  </a>
</p>
