<h4 class="text-center mt-4">Login</h4>

<form class="form mt-4" (ngSubmit)="login()" #loginForm="ngForm">
  <div class="form-group mt-2">
    <input
      class="form-control"
      placeholder="Nome do usuário"
      [(ngModel)]="usuario"
      name="usuario"
      #campoUsuario="ngModel"
      required
    />
    <app-mensagem *ngIf="campoUsuario.invalid && campoUsuario.touched" mensagem="Usuário obrigatório."></app-mensagem>
  </div>



  <div class="form-group mt-2">
    <input
      type="password"
      class="form-control"
      placeholder="Senha"
      [(ngModel)]="senha"
      name="senha"
      #campoSenha="ngModel"
      required
      minlength="8"
    />
    <app-mensagem *ngIf="campoSenha.invalid && campoSenha.touched" mensagem="Senha obrigatória."></app-mensagem>
  </div>

  <button
    type="submit"
    class="btn btn-primary btn-block mt-2"
    [disabled]="loginForm.invalid"
  >Login
  </button>
</form>

<p
  class="text-center">
  Não é usuário?
  <a [routerLink]="['novoUsuario']">
    Cadastre-se!
  </a>
</p>
